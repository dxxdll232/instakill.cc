<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
        body {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .login-box {
            width: 300px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>
    <select id="userSelect">
        <option value="instakill">IN$TAKILL</option>
    </select>
    <button onclick="login()">OK</button>
</div>

<script>
    function login() {
        var selectedUser = document.getElementById("userSelect").value;
        if (selectedUser === "instakill") {
            sessionStorage.setItem("loggedIn", "true");
            window.location.href = "desktop.html";
        }
    }
</script>

</body>
</html>
