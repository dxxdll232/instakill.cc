<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" sizes="64x64" href="monopoly3.gif">
    <meta property="og:title" content="DEAD$HOT">
    <title>#deadshot & friend</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <script src="https://nextparticle.nextco.de/nextparticle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pirata One', sans-serif;
            background-color: #0d0d0d;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        #enter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .glitch {
            font-size: 1em;
            color: #ffffff;
            position: relative;
            animation: glitch 0.05s infinite, flicker 2s infinite;
        }

        .flicker-text1 {
            color: #c3c3c3;
            animation: flicker1 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            10% {
                transform: translate(-0.5px, 0.5px);
            }
            20% {
                transform: translate(-0.5px, -0.5px);
            }
            30% {
                transform: translate(0.5px, 0.5px);
            }
            40% {
                transform: translate(0.5px, -0.5px);
            }
            50% {
                transform: translate(-0.5px, 0.5px);
            }
            60% {
                transform: translate(-0.5px, -0.5px);
            }
            70% {
                transform: translate(0.5px, 0.5px);
            }
            80% {
                transform: translate(0.5px, -0.5px);
            }
            90% {
                transform: translate(-0.5px, 0.5px);
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-half, .right-half {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        .left-half {
            background-color: #0d0d0d;
        }

        .right-half {
            background-color: #1a1a1a;
        }

        .interactive-section {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 500px;
        }

        .meow {
            color: #ffffff;
            font-size: 19px;
            margin-top: -10px;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }

        .social-links p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="enter-overlay" onclick="enterSite()">
        <div class="glitch">Click to enter</div>
    </div>

    <div class="container">
        <div class="left-half">
            <div class="interactive-section" id="logo-left">
                <img src="line.png" alt="line" style="display: none;">
            </div>
            <p class="meow glitch"><span class="status-glitch">line</span></p>
            <div class="social-links">
                <p><a href="" target="_blank"></a></p>
                <p><a href="xmpp:" target="_blank">xmpp:</a></p>
                <p><a href="" target="_blank"></a></p>
                <p><a href="mailto:" target="_blank"></a> / <a href="pgp.txt" target="_blank">pgp</a></p>
                <p><a href="" target="_blank"></a></p>
            </div>
        </div>

    <div class="container">
        <div class="left-half">
            <div class="interactive-section" id="logo-left">
                <img src="tongue.png" alt="line" style="display: none;">
            </div>
            <p class="meow glitch"><span class="status-glitch">tongue</span></p>
            <div class="social-links">
                <p><a href="" target="_blank"></a></p>
                <p><a href="xmpp:" target="_blank">xmpp:</a></p>
                <p><a href="" target="_blank"></a></p>
                <p><a href="mailto:" target="_blank"></a> / <a href="pgp.txt" target="_blank">pgp</a></p>
                <p><a href="" target="_blank"></a></p>
            </div>
        </div>

    <div class="container">
        <div class="left-half">
            <div class="interactive-section" id="logo-left">
                <img src="ghouls.png" alt="line" style="display: none;">
            </div>
            <p class="meow glitch"><span class="status-glitch">ghouls</span></p>
            <div class="social-links">
                <p><a href="" target="_blank"></a></p>
                <p><a href="xmpp:" target="_blank">xmpp:</a></p>
                <p><a href="" target="_blank"></a></p>
                <p><a href="mailto:" target="_blank"></a> / <a href="pgp.txt" target="_blank">pgp</a></p>
                <p><a href="" target="_blank"></a></p>
            </div>
        </div>
    </div>

    <audio id="music-player"></audio>

    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            new NextParticle({
                image: document.querySelector("#logo-left img"),
                color: "#FFFFFF",
                maxWidth: 500,
                maxHeight: 500,
                particleGap: 2,
                noise: 15,
                speed: 0.1,
            });

            new NextParticle({
                image: document.querySelector("#logo-right img"),
                color: "#FFFFFF",
                maxWidth: 500,
                maxHeight: 500,
                particleGap: 2,
                noise: 15,
                speed: 0.1,
            });
        });
    </script>
</body>
</html>
