<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN$TAKILL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginScreen">
        <div class="login-container">
            <h1>User Login</h1>
            <select id="userSelect">
                <option value="instakill">IN$TAKILL</option>
            </select>
            <button onclick="login()">OK</button>
        </div>
    </div>

    <script>
        function login() {
            var user = document.getElementById("userSelect").value;
            if (user === "instakill") {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "desktop"; // Redirect to desktop page
            }
        }
    </script>
</body>
</html>
