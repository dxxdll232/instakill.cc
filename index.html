<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 7 Login</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="style.css">
    <script src="mzik.js"></script>
    <style>
        body {
            background: url('bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
        }
        .dropdown {
            margin-top: 10px;
        }
        .ok-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <div class="profile">
            <img src="user.png" alt="User Profile">
            <select id="userSelect" class="dropdown">
                <option value="instakill">IN$TAKILL</option>
            </select>
            <button class="ok-button" onclick="login()">OK</button>
        </div>
    </div>

    <script>
        function login() {
            var user = document.getElementById("userSelect").value;
            if (user === "instakill") {
                playMedia();
                setTimeout(function() {
                    window.location.href = "desktop.html";
                }, 1000); // Delay to ensure music starts before redirecting
            }
        }
    </script>
</body>
</html>
