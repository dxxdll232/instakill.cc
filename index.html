
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>instakill.cc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="terminal" class="text-lg">
    <div>
      <span class="bracket">┌──(</span><span class="text-red-500">root</span><span class="bracket">㉿</span><span class="text-red-500">lobotomy</span><span class="bracket">)-[</span><span class="text-red-500">~</span><span class="bracket">]</span>
    </div>
    <div>
      <span class="bracket">└─</span><span class="text-red-500">$</span>&nbsp;<span id="typed-command" class="text-white"></span><span class="cursor"></span>
    </div>
  </div>
  <div id="install-output" class="text-white mt-2 ml-4" style="display:none;">
    <p>Installing users...</p>
    <p id="install-line-1"></p>
    <p id="install-line-2"></p>
    <p id="install-line-3"></p>
    <p id="install-line-4"></p>
  </div>
  <div id="video-container" class="flex">
    <video id="intro-video" autoplay muted playsinline oncontextmenu="return false;">
      <source src="video.mp4" type="video/mp4"/>
    </video>
  </div>
  <script src="main.js"></script>
</body>
</html>
